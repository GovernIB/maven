log4j.rootLogger=DEBUG,LOGBACKUP,CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%m%n
log4j.appender.CONSOLE.Threshold=INFO

log4j.appender.LOGBACKUP=org.apache.log4j.FileAppender
log4j.appender.LOGBACKUP.file=backup.log
log4j.appender.LOGBACKUP.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGBACKUP.layout.ConversionPattern=%d{dd-MM-yyyy HH:MM:ss } %-5p %c %x - %m%n
log4j.appender.LOGBACKUP.Append=false
log4j.appender.LOGBACKUP.Threshold=DEBUG
